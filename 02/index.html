<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Media Monks carousel</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="carousel">
        <div class="carousel-controls">
          <div class="carousel-control prev">
            <img src="./images/arrow-left.png" alt="arrow left" />
          </div>
          <img src="./images/logo.png" alt="logo" />
          <div class="carousel-control next">
            <img src="./images/arrow-right.png" alt="arrow right" />
          </div>
        </div>
        <ul class="carousel-group">
          <li id="carousel-item-last" class="carousel-item">
            <img src="./images/toy.jpg" alt="" />
          </li>
          <li id="carousel-item-1" class="carousel-item">
            <img src="./images/new-monk.jpg" alt="" />
          </li>
          <li id="carousel-item-2" class="carousel-item">
            <img src="./images/crouching-monk.jpg" alt="" />
          </li>
          <li id="carousel-item-3" class="carousel-item">
            <img src="./images/facial-expressions.jpg" alt="" />
          </li>
          <li id="carousel-item-4" class="carousel-item">
            <img src="./images/toy-sculpt.jpg" alt="" />
          </li>
          <li id="carousel-item-5" class="carousel-item">
            <img src="./images/toy.jpg" alt="" />
          </li>
          <li id="carousel-item-first" class="carousel-item">
            <img src="./images/new-monk.jpg" alt="" />
          </li>
        </ul>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
